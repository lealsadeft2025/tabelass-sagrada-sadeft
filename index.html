<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela Sagrada SADEFT LEAL</title>

  <!-- Fonte m√≠stica (Google Fonts exemplo) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: radial-gradient(circle at 30% 20%, #2e59d9 0%, #1e3a8a 40%, #0b122b 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Vers√≠culo superior */
    .versiculo-topo {
      text-align: center;
      padding: 12px;
      font-size: 1rem;
      color: #ffd700;
      text-shadow: 0 2px 6px rgba(255,215,0,0.5);
    }

    /* Painel com borda dourada animada */
    .painel {
      position: relative;
      margin: auto;
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 20px 60px rgba(20, 40, 120, 0.6);
      width: 90%;
      max-width: 800px;
    }
    .painel::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 18px;
      padding: 3px;
      background: conic-gradient(from 0deg, #ffd700, #f59e0b, #ffd700, #f59e0b, #ffd700);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      animation: halo 6s linear infinite;
    }
    @keyframes halo {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* T√≠tulo m√≠stico */
    .titulo {
      text-align: center;
      font-size: 2rem;
      font-weight: 900;
      color: #ffd700;
      text-shadow: 0 2px 12px rgba(255,215,0,0.6);
      margin-bottom: 20px;
    }

    textarea {
      width: 95%;
      max-width: 500px;
      height: 90px;
      margin: 10px auto;
      display: block;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 1rem;
      color: #111;
      background: #f8fafc;
    }

    .btn-principal {
      background: linear-gradient(135deg, #ffd700, #f59e0b);
      color: #111827;
      font-weight: 800;
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(245,158,11,0.5);
    }

    .botoes-animacao {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn-acao {
      background: rgba(255,255,255,0.85);
      color: #111;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
    }

    /* Bot√£o sair dentro do painel */
    .btn-sair {
      position: absolute;
      right: 16px;
      bottom: 16px;
      background: linear-gradient(135deg, #ffd700, #f59e0b);
      color: #111827;
      font-weight: 900;
      border: none;
      border-radius: 999px;
      padding: 12px 20px;
      box-shadow: 0 10px 28px rgba(245,158,11,0.55);
      cursor: pointer;
    }

    /* Vers√≠culo inferior */
    .versiculo-base {
      text-align: center;
      padding: 12px;
      font-size: 1rem;
      color: #ffd700;
      text-shadow: 0 2px 6px rgba(255,215,0,0.5);
    }
  </style>
</head>
<body>
  <!-- Som ambiente suave -->
  <audio id="somFundo" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Scott_Holmes_Music_-_Corporate__Motivational/Scott_Holmes_Music_-_Inspiring_Cinematic_Background.mp3" autoplay loop></audio>

  <!-- Som de moeda suave ao digitar -->
  <audio id="somTecla" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>

  <div class="versiculo-topo">Orar√°s a Ele e Ele te ouvir√° ‚Äì J√≥ 22:23</div>

  <div class="painel">
    <h1 class="titulo">Tabela Sagrada SADEFT LEAL</h1>

    <textarea id="entrada" placeholder="Digite o concurso anterior (15 dezenas)"></textarea>
    <textarea id="historico" placeholder="Digite a janela hist√≥rica (um concurso por linha)"></textarea>

    <div style="text-align:center;">
      <button class="btn-principal" id="btnGerar">GERAR JOGOS</button>
    </div>

    <div id="resultado" style="text-align:center; margin-top:8px;">Aguardando gera√ß√£o...</div>

    <div class="botoes-animacao">
      <button class="btn-acao" onclick="aviao()">‚úàÔ∏è Jato Branco</button>
      <button class="btn-acao" onclick="carro()">üèéÔ∏è Mercedes Benz AMG</button>
      <button class="btn-acao" onclick="heli()">üöÅ Helic√≥ptero de Ouro</button>
    </div>

    <!-- Bot√£o sair dentro do painel -->
    <button class="btn-sair" id="btnSair">Sair</button>
  </div>

  <div class="versiculo-base">‚ÄúConhecereis a verdade, e a verdade vos libertar√°‚Äù ‚Äì Jo√£o 8:32</div>

  <script>
    // Som ambiente suave (ativado ap√≥s intera√ß√£o se bloqueado)
    const somFundo = document.getElementById('somFundo');
    document.addEventListener('click', () => { somFundo.play(); }, {once:true});

    // Som de moeda suave ao digitar
    const somTecla = document.getElementById('somTecla');
    document.addEventListener('keydown', () => {
      somTecla.currentTime = 0;
      somTecla.play();
    });

    // Bot√£o GERAR
    document.getElementById('btnGerar').addEventListener('click', () => {
      document.getElementById('resultado').textContent = 'Jogos gerados!';
    });

    // Bot√£o SAIR
    document.getElementById('btnSair').addEventListener('click', () => {
      window.location.href = 'about:blank';
    });

    // Fun√ß√µes de anima√ß√£o (exemplo)
    function aviao(){ alert("Anima√ß√£o do Jato Branco!"); }
    function carro(){ alert("Anima√ß√£o da Mercedes Benz AMG!"); }
    function heli(){ alert("Anima√ß√£o do Helic√≥ptero de Ouro!"); }
  </script>
</body>
</html>
